<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Info Team">
    <form #detailsForm="ngForm">
      <div>
        <mat-form-field>
          <input matInput placeholder="ID" type="number" id="txtID" class="form-control" disabled required [(ngModel)]="team.ID" name="id">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Nome" type="text" id="txtNome" class="form-control" required [(ngModel)]="team.nome" name="nome">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Descrizione" type="text" id="txtDescrizione" class="form-control" required [(ngModel)]="team.descrizione"
            name="descrizione">
        </mat-form-field>
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!detailsForm.valid" (click)="updateTeam()">Invia</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Componenti Team">
    <mat-list>
      <mat-list-item *ngFor="let dipendente of dipendenti">
        <mat-form-field>
          <input matInput placeholder="Ruolo" type="text" id="txtDescrizione" class="form-control" disabled required [(ngModel)]="dipendente.descrizione"
            name="ruolo">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nome" type="text" id="txtNome" class="form-control" disabled required [(ngModel)]="dipendente.nome"
            name="nome">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Cognome" type="text" id="txtCognome" class="form-control" disabled required [(ngModel)]="dipendente.cognome"
            name="cognome">
        </mat-form-field>
        <button mat-icon-button color="lightblue">
          <mat-icon routerLink="/dipendenti/{{dipendente.ID}}">details</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
