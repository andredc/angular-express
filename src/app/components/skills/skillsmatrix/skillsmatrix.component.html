<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="Dipendente">
    <th mat-header-cell *matHeaderCellDef> Dipendente </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/dipendenti/{{element.id}}"> {{element.nome}} {{element.cognome}} </a>
    </td>
  </ng-container>
  <ng-container *ngFor="let skill of skills" matColumnDef="{{skill.nome}}">
    <th mat-header-cell *matHeaderCellDef> {{skill.nome}} </th>
    <td mat-cell *matCellDef="let element" [ngStyle]="isValid(element.skills[skill.nome])"> {{element.skills[skill.nome] }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</table>
