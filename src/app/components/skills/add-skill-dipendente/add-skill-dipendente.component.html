<form #AddSkillDipendenteForm="ngForm">
  <mat-form-field>
    <mat-select placeholder="Skills" [(ngModel)]="selectedIdSkill" name="food">
      <mat-option *ngFor="let skill of skills" [value]="skill.ID">
        {{skill.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <mat-form-field>
      <input matInput placeholder="Descrizione" type="text" id="txtDescrizione" class="form-control" required [(ngModel)]="skill.descrizione"
        name="descrizione">
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Scadenza skill" [formControl]="scadenza">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div>
    <button type="submit" class="btn btn-success" [disabled]="!AddSkillDipendenteForm.valid" (click)="addSkillDipendente()">Invia</button>
  </div>
</form>
